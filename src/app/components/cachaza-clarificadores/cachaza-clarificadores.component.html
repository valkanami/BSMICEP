<div class="reporte-container">
  <div class="reporte-header">
    <h2 class="reporte-title">
      <i class="icon icon-data"></i>
      Niveles de cachaza de clarificadores de jugo
    </h2>
    
    <div class="loading-indicator" *ngIf="isLoading">
      <div class="spinner"></div>
      <span>Cargando datos...</span>
    </div>
    
    <div class="error-message" *ngIf="errorMessage">
      <i class="icon icon-warning"></i>
      {{ errorMessage }}
    </div>
  </div>

  <div class="tabla-container">
    <div class="tabla-scroll-container">
      <div class="tabla-wrapper">
        <table class="tabla-datos">
          <thead>
            <tr>
              <th class="sticky-column">Fecha</th>
              <th class="sticky-column">Categor√≠a</th>
              <th *ngFor="let campo of todosCampos">{{ campo }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fila of filasDatos; let i = index" [class.fila-par]="i % 2 === 0">
              <td class="fecha-cell sticky-column">{{ fila.fecha | date:'dd/MM/yyyy' }}</td>
              <td class="categoria-cell sticky-column">{{ fila.categoria }}</td>
              <td *ngFor="let campo of fila.campos" class="valor-cell">
                {{ campo.valor | number:'1.2-4' }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="filasDatos.length === 0 && !isLoading" class="no-results">
    <i class="icon icon-search"></i>
    No se encontraron registros para el apartado seleccionado
  </div>
</div>
