<div class="chart-container">
  <div class="chart-header">
    <h2>Consumo General de Agua</h2>
    <div class="chart-controls">
      <button class="refresh-button" (click)="refreshData()">
        <i class="refresh-icon"></i> Actualizar
      </button>
      <div class="api-status" [ngClass]="{
        'status-success': apiConnectionStatus.includes(' '),
        'status-error': apiConnectionStatus.includes('Error')
      }">
        {{ apiConnectionStatus }}
      </div>
    </div>
  </div>

  <div class="chart-scroll-container">
    <div class="chart-wrapper">
      <canvas #chartCanvas></canvas>
    </div>
  </div>

  <div class="chart-footer">
    <div class="data-info">
      <ul>
        <li *ngFor="let limit of limits">
          <span class="limit-line-color" [style.background-color]="limit.color" [style.border-color]="limit.color"></span> 
          LÃ­mite {{limit.name}}: {{limit.value || 'N/D'}}{{limit.unit}}
        </li>
      </ul>
    </div>
  </div>
</div>
