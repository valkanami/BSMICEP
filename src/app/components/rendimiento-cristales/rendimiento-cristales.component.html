<div class="chart-container">
  <div class="chart-header">
    <h2>Monitoreo de Rendimiento de Cristales</h2>
    <div class="chart-controls">
      <div class="date-selector">
        <label for="weekFilter">Seleccionar semana:</label>
        <select id="weekFilter" [(ngModel)]="selectedWeek" (change)="filterDataByWeek()">
          <option *ngFor="let week of availableWeeks" [value]="week.label">{{ week.label }}</option>
        </select>
      </div>
      <div class="api-status" [ngClass]="{
        'status-success': apiConnectionStatus.includes('exitoso'),
        'status-error': apiConnectionStatus.includes('Error')
      }">
        {{ apiConnectionStatus }}
      </div>
    </div>
  </div>

  <div class="chart-wrapper">
    <canvas #chartCanvas></canvas>
  </div>

  <div class="chart-footer">
    <div class="data-info">
      <p>Semana actual: {{ currentWeekLabel }}</p>
    </div>
    <button class="refresh-btn" (click)="refreshData()">Actualizar datos</button>
  </div>
</div>
