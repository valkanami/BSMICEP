<div class="chart-container">
  <div class="chart-header">
    <h2>Monitoreo de Turbidez - Jugo Claro</h2>
    <div class="chart-controls">
      <div class="date-selector">
        <label for="dateFilter">Filtrar por fecha:</label>
        <select id="dateFilter" [(ngModel)]="selectedDate" (change)="filterDataByDate()">
          <option *ngFor="let date of availableDates" [value]="date">{{ date }}</option>
        </select>
      </div>
      <div class="api-status" [ngClass]="{
        'status-success': apiConnectionStatus.includes('exitoso'),
        'status-error': apiConnectionStatus.includes('Error')
      }">
        {{ apiConnectionStatus }}
      </div>
    </div>
  </div>

  <div class="chart-wrapper">
    <canvas #chartCanvas></canvas>
  </div>

  <div class="chart-footer">
    <div class="data-info">
      <p>Datos:</p>
      <ul>
        <li><span class="line-color"></span> Turbidez del jugo claro </li>
        <li><span class="bar1-color"></span> Clarificador 2 </li>
        <li><span class="bar2-color"></span> Clarificador 3 </li>
        <li><span class="limit-line-color"></span> Límite de turbidez</li> <!-- Nueva línea añadida -->
      </ul>
    </div>
    
  </div>
</div>
