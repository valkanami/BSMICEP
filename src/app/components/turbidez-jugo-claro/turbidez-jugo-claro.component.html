<div class="chart-container">
  <div class="chart-header">
    <h2>Monitoreo de Turbidez - Jugo Claro</h2>
    <div class="chart-controls">
      <div class="date-selector">
        <label for="dateFilter">Filtrar por fecha:</label>
        <select id="dateFilter" [(ngModel)]="selectedDate" (change)="filterDataByDate()">
          <option *ngFor="let date of availableDates" [value]="date">{{ date }}</option>
        </select>
      </div>
      <div class="api-status" [ngClass]="{
        'status-success': apiConnectionStatus.includes('exitoso'),
        'status-error': apiConnectionStatus.includes('Error')
      }">
        {{ apiConnectionStatus }}
      </div>
    </div>
  </div>

  <div class="chart-wrapper">
    <canvas #chartCanvas></canvas>
  </div>

  <div class="chart-footer">
    <div class="data-info">
      <p>Datos:</p>
      <ul>
        <li><span class="line-color"></span> Turbidez del jugo claro (línea)</li>
        <li><span class="bar1-color"></span> Clarificador 2 (barras azules)</li>
        <li><span class="bar2-color"></span> Clarificador 3 (barras verdes)</li>
        <li><span class="limit-line-color"></span> Límite de turbidez</li> <!-- Nueva línea añadida -->
      </ul>
    </div>
    <div class="time-info">
      <button class="refresh-btn" (click)="refreshData()">Actualizar datos</button>
      <div class="limit-control">
        <label for="limitValue">Límite:</label>
        <input type="number" id="limitValue" [(ngModel)]="limitValue" (change)="updateChartData()">
      </div>
    </div>
  </div>
</div>
