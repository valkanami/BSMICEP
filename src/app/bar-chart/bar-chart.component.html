<div class="container">
  <h2>Gráfico de PolEnCana</h2>
  <p>{{ apiConnectionStatus }}</p>
  
  @if (data.length > 0 && isBrowser) {
    <div class="chart-container">
      <canvas #chartCanvas></canvas>
    </div>
  }

  @if (data.length === 0 && apiConnectionStatus.includes('✅')) {
    <p class="no-data">No hay datos disponibles.</p>
  }
</div>
